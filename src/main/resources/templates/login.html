<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
</head>
<body>
    <div  id="header" th:include="base :: header"></div>

    <div class="login-form-container">
        <div th:if="${param.error}" class="form-error">
            <span th:text="#{login.error.invalid}">Invalid username and password.</span>
        </div>
        <div th:if="${param.logout}" class="form-error">
            <span th:text="#{login.error.loggedout}">You have been logged out.</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="inputUsername">User name</label>
                <input class="form-control" id="inputUsername" name="username" aria-describedby="emailHelp" placeholder="Username">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input"  id="checkBox">
                <label class="form-check-label" for="checkBox" th:text="#{login.rememberMe}">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" th:value="#{login.submit}">Submit</button>
        </form>

        <a th:href="@{/user/register}" th:text="#{registerLink}">Register</a>
    </div>
    <div th:include="base :: copy" class="copyright"></div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
