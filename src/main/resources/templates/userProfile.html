<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
</head>
<body>
    <div id="header" th:include="base :: header"></div>
    <div class="main-content info-and-img-div">
        <img th:src="@{/images/default_profile_image.png}" class="profile-img inline-div"/>
        <div class="inline-div info-margin">
            <span th:text="${detailUser.username}">id</span><br/>
            <span th:text="${detailUser.email}">email</span><br/>
            <span th:text="#{user.registration.date}+': '"></span>
            <span th:text="${detailUser.date}"></span><br/>
        </div>
    </div>

    <div th:include="base :: copy" class="copyright"></div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
